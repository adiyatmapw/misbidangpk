<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Pegawai</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="form-box">
        <h2>Tambah Data Pegawai</h2>
        <form method="POST" action="{{ url_for('tambah_data_pegawai') }}">
            <table>
                <tr>
                    <td>Nama Pegawai :</td>
                    <td><input type="text" name="nama_pegawai" placeholder="Masukkan Nama Pegawai" required></td>
                </tr>
                <tr>
                    <td>NIP :</td>
                    <td><input type="text" name="nip" placeholder="Masukkan NIP Pegawai" required></td>
                </tr>
                <tr>
                    <td>Jabatan :</td>
                    <td>
                        <select name="jabatan">
                            <option value="Kepala">Kepala</option>
                            <option value="Wakil Kepala">Wakil Kepala</option>
                            <option value="Staf Anggota">Staf Anggota</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn-green">Simpan</button>
            <a href="{{ url_for('data_pegawai') }}" class="btn-red">Batalkan</a>
        </form>
        </div>
    </div>
</body>
</html>
