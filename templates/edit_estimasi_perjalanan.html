<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Estimasi Perjalanan</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h2>Edit Estimasi Perjalanan</h2>
        <form method="POST" action="{{ url_for('edit_estimasi_perjalanan') }}">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Daerah</th>
                        <th>Estimasi Perjalanan (Jam)</th>
                        <th>Jarak Daerah (Km)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data_estimasi_perjalanan %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ row.nama_daerah }}</td>
                        <td>
                            <input type="text" name="estimasi_perjalanan_{{ row.id }}" value="{{ row.estimasi_perjalanan }}">
                        </td>
                        <td>
                            <input type="text" name="jarak_daerah_{{ row.id }}" value="{{ row.jarak_daerah }}">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>
            <button type="submit" class="btn-green">Simpan Perubahan</button>
            <a href="{{ url_for('data_transportasi') }}" class="btn-red">Batalkan</a>
        </form>
    </div>
</body>
</html>
