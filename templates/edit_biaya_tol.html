<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Biaya Jalan Tol</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h2>Edit Biaya Jalan Tol</h2>
        <form method="POST" action="{{ url_for('edit_biaya_tol') }}">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Daerah</th>
                        <th>Harga Tol (Rp)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in biaya_jalan_tol %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ row.nama_daerah }}</td>
                        <td>
                            <input type="hidden" name="id" value="{{ row.id }}">
                            <input type="text" name="harga_tol" value="{{ row.harga_tol | format_number }}">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn-green">Simpan Perubahan</button>
            <a href="{{ url_for('data_transportasi') }}" class="btn-red">Batalkan</a>
        </form>
    </div>
</body>
</html>
