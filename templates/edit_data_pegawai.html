<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Populasi</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h2>Edit Data Populasi</h2>
        <form method="post" action="{{ url_for('edit_jumlahpopulasi') }}">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Daerah</th>
                        <th>Luas Daerah (km^2)</th>
                        <th>Jumlah Populasi (jiwa)</th>
                        <th>Jarak Daerah (km)</th>
                        <th>Estimasi Perjalanan (jam)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data_populasi %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td><input type="text" name="nama_daerah_{{ row.id }}" value="{{ row.nama_daerah }}"></td>
                        <td><input type="number" step="any" name="luas_daerah_{{ row.id }}" value="{{ row.luas_daerah }}"></td>
                        <td><input type="number" name="jumlah_populasi_{{ row.id }}" value="{{ row.jumlah_populasi }}"></td>
                        <td><input type="number" step="any" name="jarak_daerah_{{ row.id }}" value="{{ row.jarak_daerah }}"></td>
                        <td><input type="number" step="any" name="estimasi_perjalanan_{{ row.id }}" value="{{ row.estimasi_perjalanan }}"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit">Simpan</button>
        </form>
    </div>
</body>
</html>
